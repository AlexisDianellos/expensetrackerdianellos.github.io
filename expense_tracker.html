<!DOCTYPE html>
<html>
    <head>
      <title>Expense-Tracker</title>
      <link rel="stylesheet" href="expense_tracker.css"></link>
    </head>
    <body class="body">
      <div class="expense-tracker-text">Expense Tracker</div>
      <div class="input-field">
        <input placeholder="Type of expense" class="type-expense js-type-expense" ></input>
        <input type="date" class="date-expense js-date-expense"></input>
        <input placeholder="Expense amount" class="expense-amount js-expense-amount"></input>
        <button class="add-style js-add-button">Add</button>
      </div>
      <table class="js-overview-expense overview-expense"></table>
      <script src="expense_tracker.js"></script>
    </body>
</html>
